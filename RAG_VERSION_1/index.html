<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .warpper {
           width: 100%;
            max-width: 800px;
            margin: 0 auto;
            
        }
        #chatbox {
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
        }
        .user {
            background-color: #d1e7ff;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background-color: #e2e2e2;
            align-self: flex-start;
            margin-right: auto;
        }
        #input-area {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        #question {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ccc;
            height:70px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .typing::after {
            content: ' ‚ñå';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h2>ü§ñ Chat v·ªõi AI</h2>
<div class="warpper">
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="question" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">
        <!-- <button onclick="sendQuestion()">G·ª≠i</button> -->
    </div>
</div>
    <script>
        const chatbox = document.getElementById("chatbox");

        async function sendQuestion() {
            const input = document.getElementById("question");
            const question = input.value.trim();
            if (!question) return;

            // Hi·ªÉn th·ªã c√¢u h·ªèi
            appendMessage("üßë B·∫°n", question, "user");

            input.value = "";
            input.disabled = true;

            // T·∫°o placeholder bot message "ƒêang tr·∫£ l·ªùi..."
            const botMsg = appendMessage("ü§ñ AI", "ƒêang tr·∫£ l·ªùi...", "bot");
            botMsg.classList.add("typing");

            try {
                const res = await fetch("http://127.0.0.1:5000/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();
                const fullText = data.response || "Kh√¥ng c√≥ ph·∫£n h·ªìi!";

                // Hi·ªáu ·ª©ng g√µ t·ª´ng ch·ªØ
                await typeText(botMsg, fullText);
            } catch (err) {
                botMsg.textContent = "‚ö†Ô∏è L·ªói khi g·ª≠i y√™u c·∫ßu: " + err;
            } finally {
                botMsg.classList.remove("typing");
                input.disabled = false;
                input.focus();
            }
        }

        function appendMessage(sender, text, cls) {
            const msg = document.createElement("div");
            msg.className = "message " + cls;
            msg.textContent = `${sender}: ${text}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
            return msg;
        }

        async function typeText(element, text) {
            element.textContent = "ü§ñ AI: ";
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                chatbox.scrollTop = chatbox.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 20));  // t·ªëc ƒë·ªô g√µ
            }
        }

        // G·ª≠i b·∫±ng Enter
        document.getElementById("question").addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendQuestion();
        });
    </script>

</body>
</html>
